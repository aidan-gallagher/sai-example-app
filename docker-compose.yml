version: '3.8'

services:
  sai-vs:
    build:
      context: .
      dockerfile: Dockerfile
    image: sai-virtual-switch:latest
    container_name: sai-vs-dev
    privileged: true  # Required for TAP device creation
    cap_add:
      - NET_ADMIN
    volumes:
      - ./src:/workspace/app/src
      - ./Makefile:/workspace/app/Makefile
    working_dir: /workspace/app
    stdin_open: true
    tty: true
    command: /bin/bash
    networks:
      - sai-net

networks:
  sai-net:
    driver: bridge
